version: 2
project_name: clearvault

before:
    hooks:
        - go mod tidy

builds:
    - id: clearvault
      main: ./cmd/clearvault
      env:
          - CGO_ENABLED=0
      goos:
          - linux
          - windows
          - darwin
      goarch:
          - amd64
          - arm64
      ldflags:
          - -s -w

    - id: clearvault-fuse
      main: ./cmd/clearvault
      env:
          - CGO_ENABLED=1
      tags:
          - fuse
      goos:
          - linux
      goarch:
          - amd64
          - arm64
      ldflags:
          - -s -w

archives:
    - id: archive
      builds:
          - clearvault
          - clearvault-fuse
      format_overrides:
          - goos: windows
            format: zip
      name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if eq .BuildID "clearvault-fuse" }}_fuse{{ end }}'

checksum:
    name_template: "checksums.txt"

changelog:
    use: git
