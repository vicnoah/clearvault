name: Build fnOS Package

on:
    push:
        branches:
            - main
            - "dev_*"
        tags:
            - "v*.*.*"
    pull_request:
        branches:
            - main

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.24.0"

            - name: Install dependencies
              run: |
                  # 1. 开启 arm64 架构支持
                  sudo dpkg --add-architecture arm64

                  # 2. 备份并移除 24.04 默认的 .sources 配置文件（防止它去错误的地方找 arm64）
                  sudo mkdir -p /etc/apt/sources.list.d/backup
                  sudo mv /etc/apt/sources.list.d/*.sources /etc/apt/sources.list.d/backup/ 2>/dev/null || true

                  # 3. 配置针对 amd64 的官方源 (使用 printf，安全无缩进问题)
                  # 这里的地址是针对 x86_64 的官方服务器
                  sudo printf "deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble main restricted universe multiverse\n" | sudo tee /etc/apt/sources.list
                  sudo printf "deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble-updates main restricted universe multiverse\n" | sudo tee -a /etc/apt/sources.list
                  sudo printf "deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble-backports main restricted universe multiverse\n" | sudo tee -a /etc/apt/sources.list
                  sudo printf "deb [arch=amd64] http://security.ubuntu.com/ubuntu/ noble-security main restricted universe multiverse\n" | sudo tee -a /etc/apt/sources.list

                  # 4. 配置针对 arm64 的 Ports 源
                  # 这里的地址是专门存放 arm64 包的官方 Ports 服务器
                  sudo printf "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ noble main restricted universe multiverse\n" | sudo tee /etc/apt/sources.list.d/arm64-ports.list
                  sudo printf "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ noble-updates main restricted universe multiverse\n" | sudo tee -a /etc/apt/sources.list.d/arm64-ports.list
                  sudo printf "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ noble-security main restricted universe multiverse\n" | sudo tee -a /etc/apt/sources.list.d/arm64-ports.list

                  # 5. 更新并安装依赖
                  sudo apt-get update
                  sudo apt-get install -y \
                    build-essential \
                    pkg-config \
                    gcc-aarch64-linux-gnu \
                    libfuse3-dev \
                    libfuse3-dev:arm64

            - name: Download fnpack
              run: |
                  curl -L -o /tmp/fnpack https://static2.fnnas.com/fnpack/fnpack-1.2.0-linux-amd64
                  chmod +x /tmp/fnpack
                  sudo mv /tmp/fnpack /usr/local/bin/fnpack

            - name: Update manifest version from tag
              if: startsWith(github.ref, 'refs/tags/v')
              run: |
                  VERSION=${GITHUB_REF#refs/tags/v}
                  sed -i "s/^version.*=.*/version      = ${VERSION}/" deploy/fnos/manifest
                  echo "Updated manifest version to ${VERSION}"
                  grep "^version" deploy/fnos/manifest

            - name: Build packages
              run: |
                  chmod +x scripts/build_fnos.sh
                  ./scripts/build_fnos.sh

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: fnos-packages
                  path: build/fnos/*.fpk

    release:
        needs: build
        if: startsWith(github.ref, 'refs/tags/v')
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                  name: fnos-packages

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  files: "*.fpk"
                  generate_release_notes: true
