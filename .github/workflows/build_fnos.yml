name: Build fnOS Package

on:
    push:
        branches:
            - main
            - "dev_*"
        tags:
            - "v*.*.*"
    pull_request:
        branches:
            - main

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.24.0"

            - name: Install dependencies
              run: |
                  # 1. 开启 arm64 架构支持
                  sudo dpkg --add-architecture arm64

                  # 2. 优化现有的 amd64 源：指定只下载 amd64 架构的包
                  # 处理传统 .list 文件
                  if [ -f /etc/apt/sources.list ]; then
                    sudo sed -i 's/deb http/deb [arch=amd64] http/g' /etc/apt/sources.list
                  fi
                  # 处理 Ubuntu 24.04 新版的 .sources 文件
                  if [ -f /etc/apt/sources.list.d/ubuntu.sources ]; then
                    sudo sed -i 's/Architectures: amd64/Architectures: amd64/g' /etc/apt/sources.list.d/ubuntu.sources
                  fi

                  # 3. 添加 arm64 专属的 Ports 源（使用 printf 避免 EOF 缩进问题）
                  # 注意：这里使用了 $(lsb_release -sc) 来自动获取版本号（如 noble 或 jammy）
                  SUITE=$(lsb_release -sc)
                  PORTS_URL="http://ports.ubuntu.com/ubuntu-ports/"
                  printf "deb [arch=arm64] %s %s main restricted universe multiverse\n" "$PORTS_URL" "$SUITE" | sudo tee /etc/apt/sources.list.d/arm64-ports.list
                  printf "deb [arch=arm64] %s %s-updates main restricted universe multiverse\n" "$PORTS_URL" "$SUITE" | sudo tee -a /etc/apt/sources.list.d/arm64-ports.list
                  printf "deb [arch=arm64] %s %s-security main restricted universe multiverse\n" "$PORTS_URL" "$SUITE" | sudo tee -a /etc/apt/sources.list.d/arm64-ports.list

                  # 4. 更新并安装
                  sudo apt-get update
                  sudo apt-get install -y \
                    build-essential \
                    pkg-config \
                    gcc-aarch64-linux-gnu \
                    libfuse3-dev \
                    libfuse3-dev:arm64

            - name: Download fnpack
              run: |
                  curl -L -o /tmp/fnpack https://static2.fnnas.com/fnpack/fnpack-1.2.0-linux-amd64
                  chmod +x /tmp/fnpack
                  sudo mv /tmp/fnpack /usr/local/bin/fnpack

            - name: Update manifest version from tag
              if: startsWith(github.ref, 'refs/tags/v')
              run: |
                  VERSION=${GITHUB_REF#refs/tags/v}
                  sed -i "s/^version.*=.*/version      = ${VERSION}/" deploy/fnos/manifest
                  echo "Updated manifest version to ${VERSION}"
                  grep "^version" deploy/fnos/manifest

            - name: Build packages
              run: |
                  chmod +x scripts/build_fnos.sh
                  ./scripts/build_fnos.sh

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: fnos-packages
                  path: build/fnos/*.fpk

    release:
        needs: build
        if: startsWith(github.ref, 'refs/tags/v')
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                  name: fnos-packages

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  files: "*.fpk"
                  generate_release_notes: true
